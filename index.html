</body>
<script>
    let imgs = document.querySelectorAll("img.lazy-load");
    imgs = Array.from(imgs);
    lazyLoad();
    window.onscroll = function () {
        lazyLoad();
    }
    function lazyLoad() {
        let size = document.documentElement.scrollTop;
        imgs = imgs.filter(function (val) {
            console.log(1);
            if(size>val.offsetTop-window.innerHeight){
                val.src = val.getAttribute("data-src");
                return false;
            }else {
                return true;
            }
        });
    }
</script>
